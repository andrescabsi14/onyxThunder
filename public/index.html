<!DOCTYPE html>
<html lang="en" ng-app="r07">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Onyx Thunder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="notes" ng-controller="R07Controller as r07Ctrl">
		<article id="{{r07Ctrl.note.id}}">
			<h1>{{r07Ctrl.note.title}}</h1>
			<h4>{{r07Ctrl.note.date}} - {{r07Ctrl.note.book.join(', ')}}</h4>
			<div class="text">
				{{r07Ctrl.note.body}}
			</div>
		</article>
	</section>
</body>
</html>
